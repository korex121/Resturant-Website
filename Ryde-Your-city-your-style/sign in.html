<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryde:Sign In Page</title>
    <link rel="stylesheet" href="sign in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/499ed67e78.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="parent-container">
            <div class="main">
                <h1>Ryde:Your city, your style</h1>
            </div>
        </div>

        <div class="child-container">
            <div class="sub-container-1">
                <h1 class="sign">Sign In</h1> <br>
                <form>
                    <div>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>

                    <div>
                        <input type="tel" name="phoneno" id="phoneno" placeholder="Phone Number" required>
                    </div>

                    <div>
                        <input type="password" name="password" id="password" placeholder="Password" required>  
                    </div>

                    <div class="button">
                        <button><a class="link" href="Home.html">Sign In>>></a></button>
                    </div>

                    <div class="icons">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-snapchat"></i>
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                </form>

                <div class="sub-container-2">
                    <a href="index.html">Don't have an account? <span>Sign Up</span></a>
                </div>    
            </div>
    </div>
</body>
</html>
